<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
      <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    const commentsList = document.querySelector('.comments');
    const nameInput = document.querySelector('.add-form-name');
    const commentInput = document.querySelector('.add-form-text');
    const addButton = document.querySelector('.add-form-button');
    let originalNameColor = nameInput.style.backgroundColor;
    let originalCommentColor = commentInput.style.backgroundColor;

    nameInput.addEventListener('input', () => {
    });

    commentInput.addEventListener('input', () => {
    });

    
    const comments = [
      {name: "Глеб Фокин", 
      comment: "Это будет первый комментарий на этой странице", 
      date: "12.02.22 12:18",
      quantityLikes: 3, 
      likes: false},
      {name: "Варвара Н.", 
      comment: "Мне нравится как оформлена эта страница! ❤", 
      date: "13.02.22 19:22",
      quantityLikes: 75, 
      likes: true},
    ];

    const initClickComments = () => {
      const commentsElements = document.querySelectorAll("li");

      for (const commentsElement of commentsElements) {
        commentsElement.addEventListener("click", () => {
          console.log("click");
        })
      }
    }

    const renderComments = () => {
      const commentsHtml = comments.map(comment => {
        return `
          <li class="comment">
              <div class="comment-header">
                <div>${comment.name}</div>
                  <div>${comment.date || new Date().toLocaleString('ru-RU', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                  })}</div>
                </div>
              <div class="comment-body">
                <div class="comment-text">
                  ${comment.comment}
                </div>
              </div>
              <div class="comment-footer">
                <div class="likes">
                  <span class="likes-counter">${comment.quantityLikes}</span>
                  <button class="like-button"></button>
                </div>
              </div>
          </li>
        `;
      }).join('');

      commentsList.innerHTML = commentsHtml;

      initClickComments();
    };

    renderComments();



    

    addButton.addEventListener('click', () => {
    if (nameInput.value === "") {
      nameInput.style.backgroundColor = "red";
      setTimeout(() => {
        nameInput.style.backgroundColor = originalNameColor;
      }, 2000);
      return;
    } else if (commentInput.value === "") {
      commentInput.style.backgroundColor = "red";
      setTimeout(() => {
        commentInput.style.backgroundColor = originalCommentColor;
      }, 2000);
      return;
    }
    const trimmedName = nameInput.value.trim();
    const trimmedComment = commentInput.value.trim();

    if (trimmedName === "") {
      nameInput.style.backgroundColor = "red";
      setTimeout(() => {
        nameInput.style.backgroundColor = originalNameColor;
      }, 2000);
      return;
    } else if (trimmedComment === "") {
      commentInput.style.backgroundColor = "red";
      setTimeout(() => {
        commentInput.style.backgroundColor = originalCommentColor;
      }, 2000);
      return;
    }
    const name = trimmedName;
    const commentText = trimmedComment;
    
    const currentDate = new Date();
    const formattedDate = currentDate.toLocaleString('ru-RU', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit'
    });

    const newComment = `
        <li class="comment">
          <div class="comment-header">
            <div>${name}</div>
            <div>${formattedDate}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${commentText}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
      `;

  
    commentsList.innerHTML += newComment;
    nameInput.value = '';
    commentInput.value = '';
    initClickComments();
    });
  </script>
</html>
